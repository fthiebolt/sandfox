<div class="text-center">
	<div *ngIf="(alertMessagesService._errorMessage|async); let alert">
		<alert [type]="'danger'" [dismissible]="alert" (onClosed)="onClosed()">
			{{ alert.message }}
		</alert>
	</div>
	<div *ngIf="(alertMessagesService._successMessage|async); let alert">
		<alert [type]="'success'" [dismissible]="alert" (onClosed)="onClosed()">{{ alert.message }}</alert>
	</div>
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
		<div class="row">
			<div class="col-sm">
				<label class="pl-1" for="firstName">Prénom</label>
				<input class="form-control" type="text" name="firstName" formControlName="first_name" />
			</div>
			<div class="col-sm">
				<label class="pl-1" for="lastName">Nom</label>
				<input class="form-control" type="text" name="lastName" formControlName="last_name" />
			</div>
		</div>
		<div class="mt-3 row">
			<div class="col-sm">
				<label class="pl-1" for="username">Nom d'utilisateur <span class="text-muted help">(Au moins trios
						caractères)</span></label>
				<input autocomplete="off" class="form-control" type="text" name="username" formControlName="username" />
				<br />
			</div>
			<div class="col-sm">
				<label for="role"><i class="fas fa-user-shield pr-1"></i>Rôle</label>
				<select name="role" formControlName="role" class="form-control">
					<option value="administrator">Administrateur</option>
					<option value="user">Utilisateur</option>
				</select>
			</div>
		</div>
		<div class="mt-3">
			<label class="pl-1" for="email"><i class="fas fa-envelope-open pr-1"></i>Email <span class="text-muted
				help">(example: nom@domaine.fr)</span></label>
			<input autocomplete="off" class="form-control" type="email" name="email" formControlName="email"
				placeholder="" />
		</div>
		<div class="mt-3">
			<label class="pl-1"><i class="fas fa-key pr-1"></i>Mot de passe <span class="text-muted help">(Au moins 7
					caractères)</span></label>
			<input autocomplete="off" class="form-control" type="password" name="password" formControlName="password" />
		</div>
		<div class="mt-3">
			<label class="pl-1"><i class="fas fa-key pr-1"></i>Confirmer le mot de passe</label>
			<input autocomplete="off" class="form-control" type="password" formControlName="password2" />
		</div>

		<div class="mt-3">
			<label class="pl-1" for="phoneNumber"><i class="fas fa-mobile-alt pr-1"></i>Numéro de téléphone <span
					class="text-muted help">(example: (+33) (0)7 12 34 56 78)</span></label>
			<input autocomplete="off" class="form-control" type="text" name="phoneNumber"
				formControlName="phone_number" />
		</div>
		<div class="mt-3">
			<button type="button" class="btn btn-secondary mr-3" [routerLink]="['/administration/users']"><i
					class="fas fa-times pr-1"></i>Annuler</button>
			<button class="btn btn-success" type="submit"><i class="fas fa-check pr-1"></i>Enregister</button>
		</div>
	</form>
	<!-- <div class="user">
        {{(authService._isLoggedIn | async)}}
        <br> {{(alertMessagesService._errorMessage|async)|jStringify }}
    </div> -->
</div>
