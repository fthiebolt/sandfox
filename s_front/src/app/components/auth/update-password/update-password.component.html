<div class="text-center">
	<form [formGroup]="resetPassword" (ngSubmit)="onSubmit()" method="POST">
		<label for="newPassword">Saisissez votre nouveau mot de passe</label>
		<input type="password" value="newPassword" formControlName="newPassword" placeholder="mot de passe"
			class="form-control" autofocus>
	</form>
</div>
